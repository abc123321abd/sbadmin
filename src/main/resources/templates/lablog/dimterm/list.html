<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/commonlayout(title='学期学年页')"><!-- layout文件路径-->
<th:block th:fragment="css">
    <!--如果没有内容，请保持 -->

</th:block>

<div th:fragment="content">
    <!--Page content-->
    <!--===================================================-->
    <div id="page-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="panel">
                    <div class="panel-body ">
                        <div class="row" style="padding-bottom: 20px;" >
                            <div class="col-md-3">
                                <h3 class="panel-title  " style="padding-left:0;">学期学年列表
                                </h3>
                            </div>

                            <div class="col-md-9">
                                <button class="btn btn-danger btn-labeled pull-right" style="margin-left: 20px;"  onclick="batchRemove()">
                                    <i class="btn-label ion-ios-trash-outline"></i>批量删除</button>

                                <button class="btn btn-success btn-labeled pull-right"  style="margin-left: 20px;" onclick="showAddModel();">
                                    <i class="btn-label ion-plus-round"></i> 新增</button>


                            </div>
                        </div>

                        <div style="clear:both;">
                        </div>

                        <form class="form-inline" id="srForm" style="margin-bottom: 20px;">

                            <div class="form-group">
                                <label for="srname" class="control-label">名称</label>
                                <input id="srname" name="srname" type="text" class="form-control"
                                       placeholder="" data-opera="like">
                            </div>
                            <div class="form-group">
                                <label for="sryear" class="control-label">年代</label>
                                <input id="sryear" name="sryear" type="text" class="form-control"
                                       placeholder="" data-opera="=">
                            </div>
                            <div class="form-group">
                                <label for="srremark" class="control-label">说明</label>
                                <input id="srremark" name="srremark" type="text" class="form-control" data-opera="like"
                                       placeholder="" >
                            </div>

                            <a class="btn btn-primary" onclick="searchTable();"><i class="fa fa-search" aria-hidden="true" ></i>查询</a>
                        </form>

                        <div class="panel panel-bordered-primary">
                            <div class="panel-body">
                                <table id="termTable" data-mobile-responsive="true"  class="table table-striped table-bordered  hover" cellspacing="0" width="100%">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================-->
    <!--End page content-->
</div>

<div th:fragment="scripts">
    <!--如果没有内容，请保持 -->
    <!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_add_h = 'hidden';
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
        </script>
    </div>

    <div shiro:hasPermission="system:role:add">
        <script type="text/javascript">
            s_add_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:role:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="system:role:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>

    <!--DataTables [ OPTIONAL ]-->

    <script src="/js/jquery.spring-friendly.min.js"></script>
    <script src="/js/gridCommon.js"></script>
    <script src="/pagejs/lablog/dimterm/list.js"></script>

</div>

</html>
